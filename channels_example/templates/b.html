<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type=“text/javascript”>
        var webSocket = new WebSocket("ws://" + "localhost:8000" + "/channels_example/");
        webSocket.onerror = function(event) {
            alert(event.data);
        };
        //与WebSocket建立连接
        webSocket.onopen = function(event) {
            document.getElementById(‘messages’).innerHTML = ‘与服务器端建立连接’;
        };
        //处理服务器返回的信息
        webSocket.onmessage = function(event) {
            document.getElementById(‘messages’).innerHTML += ’<br />‘+ event.data;
        };
        function start() {
            //向服务器发送请求
            webSocket.send(‘我是jCuckoo’);
        }
    </script>
</head>
<body>
<div>
    <button type=“button” value=“Start” onclick="start()" />
</div>
<div id=“messages”></div>

</body>
</html>
